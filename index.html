<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="apps/scss/style.css">
</head>
<body>
  <div class="container">
    <div class="container__icon">
      <div class="container__icon__logo"></div>
      <div class="container__icon__icon">
        <div class="container__icon__icon__file">
          <div class="file"></div>
        </div>
        <div class="container__icon__icon__folder">
          <div class="folder"></div>
        </div>
        <div class="container__icon__icon__cloud">
          <div class="cloud"></div>
        </div>
      </div>

    </div>

    <div class="container__data">
      <p>You’ve used <b>815 GB</b> of your storage</p>
      <div class="container__data__usage">
        <div class="container__data__usage__left"></div>
        <div class="container__data__usage__ellipse"></div>
      </div>
      <div class="container__data__storage">
        <div><b>0 GB</b></div>
        <div><b>1000 GB</b></div>
      </div>
      <div class="container__data__left">
        <div class="container__data__left__gb">
          <div class="gbleft"><b>185</b></div>
          <div>GB LEFT</div>
        </div>
      </div>
    </div>


  </div>
  <!--   You’ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB
   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Raafi Hilmi</a>.
  </div>
  -->
</body>
</html>
